<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/Validation.js"></script>
</head>



<body>
<!---------------------------main page section ----------------------->
    <section data-role="page" id="mainpage">
        <header data-role="header">
            <h1> 
                <a href="#newcontactpage" data-role="button" data-transition="flip" data-icon="plus" onclick="contactClicked()">Add</a>
                <span>Contact List</span>
            </h1>
        </header>
        <article data-role="content">
            <form class="ui-filterable">
                <input id="filterBasic-input" data-type="search">
            </form>
            <ul id="listview_id" data-role="listview" data-filter="true" data-input="#filterBasic-input" data-split-icon="phone" data-split-theme="d" data-inset="true">
            </ul>
        </article>
        <footer data-role="footer">
                <h1> Page One Footer</h1>
        </footer>
    </section>

<!---------------------------new contact page section ----------------------->
    <section data-role="page" id="newcontactpage"  data-add-back-btn="true">
        <header data-role="header">
            <h1>
                <a href="#mainpage" data-role="button" data-icon="arrow-l" data-transition="flip">
                    Back
                </a>
                 New Contact
            </h1>
        </header>

        <article data-role="content">
            <div data-role="fieldcontain">
                <label for="textinput">Name</label>
                <input type="text" name="textinput" id="name_id" placeholder="Enter Contact Name" value="">
                <p class="validation_error" id="name_error_id">Name field is required</p>
            </div>
            <div data-role="fieldcontain">
                <label for="textinput">Phone</label>
                <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
                <p class="validation_error" id="phone_error_id">Phone field is requried</p>
            </div>
            <div data-role="fieldcontain">
                <label for="textinput">Email</label>
                <input type="text" name="textinput" id="email_id" placeholder="Enter Email" value="">
            </div>
            <div>
                <label for="slider-flip-m">Gender</label>
                <select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
                    <option value="male" selected="">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <p>
                    <a href="#mainpage" data-role="button" data-inline="true" data-icon="check" onclick="saveButtonClicked(event)">Save</a>
                    <a href="#mainpage" data-role="button" data-inline="true" data-icon="delete">Cancel</a>
                </p>
            </div>
        </article>
        <footer data-role="footer">
                <h1> Page One Footer</h1>
        </footer>
    </section>

<!---------------------------profile page section ----------------------->

    <section data-role="page" id="profilepage">
        <header data-role="header">
            <h1>
                <a href="#mainpage" data-role="button" data-icon="arrow-l" data-transition="flip">
                    Back
                </a>

                Name Of Contact
            </h1>
        </header>
        <article data-role="content">
            <div>
                <div>
                    <a href="#">
                        <img src="./images/boy.jpg" width="100" height="100" alt="Male person"/>
                    </a>
                </div>

                <div>
                    <a href="#deletedialog" data-role="button" data-icon="delete" data-inline="true"></a>
                    <a data-role="button" data-icon="edit" data-inline="true"></a>
                    <a data-role="button" data-icon="phone" data-inline="true"></a>
                </div>
            </div>
        </article>
        <footer data-role="footer">
            <h1> Page One Footer</h1>
        </footer>
    </section>

<!---------------------------delete dialog section ----------------------->

    <section data-role="dialog" id="deletedialog">

        <header data-role="header">
            <h1> Delete Contact ?</h1>
        </header>

        <article data-role="content">
            <a href="#mainpage" data-role="button" data-inline="true" data-transition="flip">Yes</a>
            <a href="#profilepage" data-role="button" data-inline="true" data-transition="flip">No</a>
        </article>

    </section>


    <script src="./js/main.js"></script>
</body>
</html>
